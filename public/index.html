  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="toast-root"></div>
    <div id="root">
      <style>
        @keyframes fade-in {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        .loading-container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          animation: fade-in 0.5s ease;
          opacity: 0;
        }

        @keyframes fade-out {
          from {
            opacity: 1;
          }
          to {
            opacity: 0;
          }
        }

        .fade-out {
          animation: fade-out 0.5s ease !important;
        }

        @keyframes spinner-border {
          to {
            transform: rotate(360deg);
          }
        }

        .spinner {
          display: inline-block;
          width: min(10rem, 75vw);
          height: min(10rem, 75vw);
          vertical-align: -0.125em;
          border: 0.5em solid currentColor;
          border-right-color: transparent;
          border-radius: 50%;
          animation: 0.75s linear infinite spinner-border;
          color: #3f88c5;
        }

        .header {
          font-family: ubuntu, sans-serif;
          font-size: calc(1.375rem + 1.5vw);
          margin-top: 10vh;
          margin-bottom: 0.5rem;
          font-weight: normal;
          line-height: 1.2;
        }

        @keyframes dots {
          0%,
          20% {
            color: rgba(0, 0, 0, 0);
            text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
          }
          40% {
            color: #373737;
            text-shadow: 0.25em 0 0 rgba(0, 0, 0, 0), 0.5em 0 0 rgba(0, 0, 0, 0);
          }
          60% {
            text-shadow: 0.25em 0 0 #373737, 0.5em 0 0 rgba(0, 0, 0, 0);
          }
          80%,
          100% {
            text-shadow: 0.25em 0 0 #373737, 0.5em 0 0 #373737;
          }
        }

        .dots {
          content: " .";
          animation: dots 1s 0s steps(3, end) alternate-reverse infinite;
        }
      </style>
      <div class="loading-container">
        <div class="spinner"></div>
        <h1 class="header">Loading <span class="dots"> .</span></h1>
      </div>
    </div>
